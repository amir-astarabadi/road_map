services:

  nginx:
    build:
      context: "./docker/services/nginx"
      dockerfile: Dockerfile
    container_name: road_map_nginx
    ports:
     - 80:80
    volumes:
     - ${API_PWD}:/var/www/html 
    networks:
      - road_map_network
    depends_on:
      - php

  php:
    build: 
      context: "./docker/services/php"
      dockerfile: Dockerfile
    container_name: road_map_php
    volumes:
     - ${API_PWD}:/var/www/html
    networks:
      - road_map_network
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.1.0
    container_name: road_map_mysql
    ports:
      - 3307:3306
    volumes:
      - ${SERVICES_PWD}/mysql/volume_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=test_me
    networks:
      - road_map_network

  redis:
    image: redis:alpine3.19
    container_name: road_map_redis
    ports:
      - 6379:6379
    volumes:
      - ${SERVICES_PWD}/redis/volume_data:/usr/local/etc/redis
    networks:
      - road_map_network

networks:
  road_map_network:
    driver: bridge